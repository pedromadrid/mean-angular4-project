<!--The content below is only a placeholder and can be replaced.-->
<div class="navigation col-lg-12">
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			
			<div class="navbar-header">
				<a [routerLink]="['/home']" class="navbar-brand">{{title}}</a>
			</div>

			<ul class="nav navbar-nav">
				<li>
					<a [routerLink]="['/home']" [routerLinkActive]="['active']">
					<span class="glyphicon glyphicon-home"></span>
					Inicio</a>
				</li>
				<li>
					<a [routerLink]="['/animales']" [routerLinkActive]="['active']">
					<span class="glyphicon glyphicon-star"></span>
					Animales</a>
				</li>
				<li>
					<a [routerLink]="['/cuidadores']" [routerLinkActive]="['active']">
					<span class="glyphicon glyphicon-user"></span>
					Cuidadores</a>
				</li>
				<li>
					<a [routerLink]="['/tienda']" [routerLinkActive]="['active']">
					<span class="glyphicon glyphicon-shopping-cart"></span>
					Extras</a>
				</li>
				<li>
					<a [routerLink]="['/contacto']" [routerLinkActive]="['active']">
					<span class="glyphicon glyphicon-inbox"></span>
					Contacto</a>
				</li>

				<li class="hidden">
					<span *ngIf="emailContacto">
						<strong>Email de contacto </strong>{{emailContacto}}
						<button (click)="borrarEmail()">Borrar email</button>
					</span>	
				</li>
			</ul>
			<ul class="nav navbar-nav navbar-right" *ngIf="!identity" >
				<li>
					<a [routerLink]="['/registro']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-user"></span> Registro
					</a>
				</li>

				<li>
					<a [routerLink]="['/login']" [routerLinkActive]="['active']">
						<span class="glyphicon glyphicon-log-in"></span> Login
					</a>
				</li>
			</ul>

			<ul class="nav navbar-nav navbar-right" *ngIf="identity" >
				<li class="avatar">
					<img src="{{url + '/images/' + identity.image}}" >
				</li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<span class="caret"></span>  {{identity.name}}
					</a>

					<ul class="dropdown-menu">
						<li *ngIf="identity && identity.role =='ROLE_ADMIN'">
							<a [routerLink]="['/admin-panel']">
								<span class="glyphicon glyphicon-cog"></span>Panel de Administraci√≥n
							</a>
						</li>
						<li>
							<a [routerLink]="['/mis-datos']">
								<span class="glyphicon glyphicon-cog"></span>Mis Datos
							</a>
						</li>
						<li>
							
							<a class="pointer" (click)= "logout()">
								<span class="glyphicon glyphicon-log-out"></span>Salir</a>
						</li>
					</ul>

				</li>
			</ul>
		</div>
	</nav>
</div>


<div class="col-lg-11">
<router-outlet></router-outlet>
</div>

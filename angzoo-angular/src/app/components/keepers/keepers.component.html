<div class="col-lg-12" [@fadeIn]>
<h3>{{title}}</h3>

	<div class="col-lg-3" *ngFor="let user of keepers">
		<div class="thumbnail">
			<div class="keeper-image-mask">
				<img src="{{url + '/images/' + user.image}}" alt="{{user.name}}" *ngIf="user.image">
				<img src="http://via.placeholder.com/270x200" alt="{{user.name}}" *ngIf="!user.image">
			</div>
			<div class="caption">
				<h3>{{user.name +' '+ user.surname}}</h3>
				<!--<a [routerLink]="['/animal',animal._id]">--->
			</div>
	</div>
</div>
